#    ports:
#      - "5044:5044" # Port pour Logstash si n√©cessaire

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    ports:
      - "5601:5601"
    deploy:
      resources:
        limits:
          memory: 2g

volumes:
  es-data:
    driver: local
