services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.monitoring.collection.enabled=true
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://elasticsearch:9200/_cluster/health" ]
      interval: 30s
      timeout: 10s
      retries: 5


  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: kibana
    depends_on:
      - elasticsearch
    environment:
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
    ports:
      - "5601:5601"
    deploy:
      resources:
        limits:
          memory: 2g

  csv_puller:
    container_name: csv_puller
    env_file:
      - puller/.env
    volumes:
      - ./data:/home/
      - ./tmp:/tmp
    build:
      context: puller
      dockerfile: Dockerfile
  logstash:
    container_name: logstash
    build:
      context: .
      dockerfile: LogstashDockerfile
    volumes:
      - ./pipeline:/usr/share/logstash/pipeline
      - ./data/entries:/usr/share/logstash/inputs
    environment:
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"
    depends_on:
      csv_puller:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    command: logstash --config.reload.automatic -f /usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5044:5044" # Port pour Logstash si n√©cessaire
  database:
    image: 'mariadb:10.5'
    container_name: database
    restart: always
    environment:
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'root'
      MYSQL_DATABASE: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_INITDB_SKIP_TZINFO: 1
      MARIADB_WAIT_TIMEOUT: 28800    # 8 heures
      MARIADB_INTERACTIVE_TIMEOUT: 28800
      MARIADB_MAX_ALLOWED_PACKET: 256M
    volumes:
      - db-data:/var/lib/mysql/
    ports:
      - '3310:3306'
  app:
    container_name: app
    build:
      context: app
      dockerfile: Dockerfile
    volumes:
      - ./app:/app
volumes:
  db-data:
  es-data:
    driver: local
