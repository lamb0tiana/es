input {
  file {
    path => "/usr/share/logstash/data/data.json"
    start_position => "beginning"
    codec => "json"
  }
}

filter {
  mutate {
    keep => ["nom_affaire", "no_bon"]
    rename => { "nom_affaire" => "nom", "no_bon" => "numero" }
    convert => { "nom" => "string", "numero" => "integer" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "datalog"
  }
  stdout { codec => rubydebug }
}
