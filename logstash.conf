input {
  beats {
    port => 5044
  }
}

filter {
  # Sample filter, modify according to your needs
  grok {
    match => { "message" => "%{COMMONAPACHELOG}" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "logstash-%{+yyyy.MM.dd}"
  }
  stdout { codec => rubydebug }
}
